<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrofluid Hybrid Transition Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            margin: 10px 0;
            color: #aaa;
            font-size: 14px;
        }
        
        #canvas {
            border: 2px solid #667eea;
            display: block;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-radius: 8px;
        }
        
        .controls {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            margin: 5px;
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #667eea;
            min-height: 20px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .setting-group {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 6px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #ccc;
            font-weight: 500;
        }
        
        .setting-value {
            color: #667eea;
            font-weight: bold;
            float: right;
        }
        
        .file-upload {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .file-label {
            flex: 1;
            display: inline-block;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 2px dashed #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .file-label:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #764ba2;
        }
        
        .file-label.loaded {
            background: rgba(102, 126, 234, 0.4);
            border-style: solid;
        }
        
        input[type="file"] {
            display: none;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .feature-tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 4px;
            font-size: 12px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß≤ Ferrofluid Hybrid Transition Demo</h1>
        <p>
            <span class="feature-tag">Ferrofluid Physics</span>
            <span class="feature-tag">Image Containers</span>
            <span class="feature-tag">Blob Clustering</span>
            <span class="feature-tag">Surface Tension</span>
        </p>
        <p>Experience particle cohesion, blob-like behavior, and seamless container-based transitions</p>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <div class="file-upload">
            <label class="file-label" id="image1Label" for="image1Input">
                üìÅ Choose Image 1
            </label>
            <input type="file" id="image1Input" accept="image/*">
            
            <label class="file-label" id="image2Label" for="image2Input">
                üìÅ Choose Image 2
            </label>
            <input type="file" id="image2Input" accept="image/*">
        </div>
        
        <div class="button-group">
            <button id="initBtn">üé® Initialize with Image 1</button>
            <button id="transitionBtn">‚ú® Start Ferrofluid Transition</button>
            <button id="reverseBtn">üîÑ Reverse Transition</button>
        </div>
        
        <div class="status" id="status">Load two images to get started</div>
        
        <div class="settings-grid">
            <div class="setting-group">
                <label class="setting-label">
                    Cohesion Strength: <span class="setting-value" id="cohesionValue">0.05</span>
                </label>
                <input type="range" id="cohesionSlider" min="0" max="0.2" step="0.01" value="0.05">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    Surface Tension: <span class="setting-value" id="tensionValue">0.1</span>
                </label>
                <input type="range" id="tensionSlider" min="0" max="0.3" step="0.01" value="0.1">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    Explosion Intensity: <span class="setting-value" id="explosionValue">150</span>
                </label>
                <input type="range" id="explosionSlider" min="50" max="300" step="10" value="150">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    Recombination Duration: <span class="setting-value" id="recombinationValue">2000ms</span>
                </label>
                <input type="range" id="recombinationSlider" min="1000" max="5000" step="100" value="2000">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    Container Padding: <span class="setting-value" id="paddingValue">10px</span>
                </label>
                <input type="range" id="paddingSlider" min="0" max="50" step="5" value="10">
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    Vacuum Strength: <span class="setting-value" id="vacuumValue">0.15</span>
                </label>
                <input type="range" id="vacuumSlider" min="0.05" max="0.5" step="0.05" value="0.15">
            </div>
        </div>
        
        <div class="settings-grid" style="margin-top: 20px;">
            <div class="setting-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="ferrofluidToggle" checked>
                    <label for="ferrofluidToggle">Enable Ferrofluid Physics</label>
                </div>
            </div>
            
            <div class="setting-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="containerToggle" checked>
                    <label for="containerToggle">Enable Image Containers</label>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { HybridEngine } from './src/HybridEngine.js';
        
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        const image1Input = document.getElementById('image1Input');
        const image2Input = document.getElementById('image2Input');
        const image1Label = document.getElementById('image1Label');
        const image2Label = document.getElementById('image2Label');
        const initBtn = document.getElementById('initBtn');
        const transitionBtn = document.getElementById('transitionBtn');
        const reverseBtn = document.getElementById('reverseBtn');
        
        // Slider elements
        const cohesionSlider = document.getElementById('cohesionSlider');
        const cohesionValue = document.getElementById('cohesionValue');
        const tensionSlider = document.getElementById('tensionSlider');
        const tensionValue = document.getElementById('tensionValue');
        const explosionSlider = document.getElementById('explosionSlider');
        const explosionValue = document.getElementById('explosionValue');
        const recombinationSlider = document.getElementById('recombinationSlider');
        const recombinationValue = document.getElementById('recombinationValue');
        const paddingSlider = document.getElementById('paddingSlider');
        const paddingValue = document.getElementById('paddingValue');
        const vacuumSlider = document.getElementById('vacuumSlider');
        const vacuumValue = document.getElementById('vacuumValue');
        
        // Toggle elements
        const ferrofluidToggle = document.getElementById('ferrofluidToggle');
        const containerToggle = document.getElementById('containerToggle');
        
        let engine = null;
        let image1 = null;
        let image2 = null;
        
        // Initialize engine
        engine = new HybridEngine(canvas, {
            particleCount: 2500,
            speed: 1.0,
            enableTriangulation: true,
            triangulationMode: 'hybrid',
            gridSize: 8
        });
        
        // Image 1 upload
        image1Input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    image1 = new Image();
                    image1.onload = () => {
                        image1Label.textContent = `‚úÖ ${file.name}`;
                        image1Label.classList.add('loaded');
                        status.textContent = `Image 1 loaded: ${image1.width}x${image1.height}`;
                    };
                    image1.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Image 2 upload
        image2Input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    image2 = new Image();
                    image2.onload = () => {
                        image2Label.textContent = `‚úÖ ${file.name}`;
                        image2Label.classList.add('loaded');
                        status.textContent = `Image 2 loaded: ${image2.width}x${image2.height}`;
                    };
                    image2.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Initialize button
        initBtn.addEventListener('click', () => {
            if (!image1) {
                status.textContent = '‚ùå Please load Image 1 first';
                return;
            }
            
            engine.initializeFromImage(image1);
            engine.start();
            status.textContent = '‚úÖ Initialized with Image 1 - Ready to transition!';
        });
        
        // Get current configuration
        function getTransitionConfig() {
            return {
                explosionIntensity: parseInt(explosionSlider.value, 10),
                explosionTime: 800,
                recombinationDuration: parseInt(recombinationSlider.value, 10),
                blendDuration: 1500,
                recombinationChaos: 0.3,
                vacuumStrength: parseFloat(vacuumSlider.value),
                particleFadeRate: 0.7,
                staticDisplayDuration: 500,
                disintegrationDuration: 1000,
                
                // Ferrofluid settings
                enableFerrofluid: ferrofluidToggle.checked,
                cohesionStrength: parseFloat(cohesionSlider.value),
                surfaceTension: parseFloat(tensionSlider.value),
                
                // Container settings
                enableContainer: containerToggle.checked,
                containerPadding: parseInt(paddingSlider.value, 10)
            };
        }
        
        // Transition button
        transitionBtn.addEventListener('click', () => {
            if (!image1 || !image2) {
                status.textContent = '‚ùå Please load both images first';
                return;
            }
            
            if (!engine.isRunning) {
                engine.initializeFromImage(image1);
                engine.start();
            }
            
            const config = getTransitionConfig();
            
            engine.setRenderMode('hybrid');
            engine.startHybridTransition(image1, image2, config);
            
            const ferrofluidStatus = config.enableFerrofluid ? 'with Ferrofluid üß≤' : '';
            const containerStatus = config.enableContainer ? 'with Containers üì¶' : '';
            status.textContent = `üåÄ Transitioning ${ferrofluidStatus} ${containerStatus}...`;
        });
        
        // Reverse button
        reverseBtn.addEventListener('click', () => {
            if (!engine.hybridTransitionState) {
                status.textContent = '‚ùå No transition to reverse. Run a transition first.';
                return;
            }
            
            const config = getTransitionConfig();
            engine.reverseHybridTransition(config);
            status.textContent = 'üîÑ Reversing transition with updated settings...';
        });
        
        // Slider event listeners
        cohesionSlider.addEventListener('input', () => {
            cohesionValue.textContent = cohesionSlider.value;
        });
        
        tensionSlider.addEventListener('input', () => {
            tensionValue.textContent = tensionSlider.value;
        });
        
        explosionSlider.addEventListener('input', () => {
            explosionValue.textContent = explosionSlider.value;
        });
        
        recombinationSlider.addEventListener('input', () => {
            recombinationValue.textContent = `${recombinationSlider.value}ms`;
        });
        
        paddingSlider.addEventListener('input', () => {
            paddingValue.textContent = `${paddingSlider.value}px`;
        });
        
        vacuumSlider.addEventListener('input', () => {
            vacuumValue.textContent = vacuumSlider.value;
        });
        
        // Toggle event listeners
        ferrofluidToggle.addEventListener('change', () => {
            const enabled = ferrofluidToggle.checked;
            status.textContent = enabled ? 
                'üß≤ Ferrofluid physics enabled' : 
                '‚ö™ Ferrofluid physics disabled';
        });
        
        containerToggle.addEventListener('change', () => {
            const enabled = containerToggle.checked;
            status.textContent = enabled ? 
                'üì¶ Image containers enabled' : 
                '‚¨ú Image containers disabled';
        });
    </script>
</body>
</html>
