<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulation Morph Demo - Hybrid System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            font-size: 42px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }

        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .canvas-section {
            flex: 1;
            min-width: 600px;
            background: rgba(20, 20, 35, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .controls-section {
            width: 350px;
            background: rgba(20, 20, 35, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        canvas {
            width: 100%;
            height: 600px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: block;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
        }

        .control-group h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .image-upload {
            margin-bottom: 15px;
        }

        .file-label {
            display: block;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
        }

        input[type="file"] {
            display: none;
        }

        .preview-mini {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 10px;
        }

        .preview-mini img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-placeholder {
            color: #666;
            font-size: 12px;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.6);
        }

        button:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mode-buttons button {
            flex: 1;
            min-width: 100px;
            font-size: 12px;
            padding: 10px;
        }

        .mode-buttons button.active {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        .slider-group input[type="range"] {
            width: 100%;
        }

        .slider-value {
            display: inline-block;
            margin-left: 10px;
            color: #00d4ff;
            font-weight: 600;
        }

        .info-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .info-label {
            color: #aaa;
        }

        .info-value {
            color: #00d4ff;
            font-weight: 600;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
        }

        .status.info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }

        .status.success {
            background: rgba(67, 233, 123, 0.1);
            border: 1px solid rgba(67, 233, 123, 0.3);
            color: #43e97b;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }

            .canvas-section,
            .controls-section {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>üî∫ Triangulation Morph Demo</h1>
            <p class="subtitle">Advanced image morphing using Delaunay triangulation + particle effects</p>
        </div>

        <div class="main-content">
            <div class="canvas-section">
                <canvas id="canvas" width="1000" height="600"></canvas>
                <div id="statusMessage" class="status info" style="margin-top: 15px;">
                    Upload two images to begin
                </div>
            </div>

            <div class="controls-section">
                <!-- Image Upload -->
                <div class="control-group">
                    <h3>üì∑ Images</h3>
                    <div class="image-upload">
                        <input type="file" id="image1Input" accept="image/*">
                        <label for="image1Input" class="file-label">Choose Image 1</label>
                        <div class="preview-mini" id="preview1">
                            <div class="preview-placeholder">No image</div>
                        </div>
                    </div>
                    <div class="image-upload">
                        <input type="file" id="image2Input" accept="image/*">
                        <label for="image2Input" class="file-label">Choose Image 2</label>
                        <div class="preview-mini" id="preview2">
                            <div class="preview-placeholder">No image</div>
                        </div>
                    </div>
                    <button id="morphButton" disabled>Start Morph</button>
                </div>

                <!-- Render Mode -->
                <div class="control-group">
                    <h3>üé® Render Mode</h3>
                    <div class="mode-buttons">
                        <button id="modeParticles" class="mode-btn">Particles</button>
                        <button id="modeTriangulation" class="mode-btn">Triangulation</button>
                        <button id="modeHybrid" class="mode-btn active">Hybrid</button>
                    </div>
                </div>

                <!-- Triangulation Settings -->
                <div class="control-group">
                    <h3>‚öôÔ∏è Triangulation</h3>
                    <div class="slider-group">
                        <label>
                            Grid Size: <span class="slider-value" id="gridSizeValue">8</span>
                        </label>
                        <input type="range" id="gridSize" min="4" max="16" value="8" step="1">
                    </div>
                    <div class="slider-group">
                        <label>
                            Method: <span class="slider-value" id="methodValue">Grid</span>
                        </label>
                        <select id="keyPointMethod" style="width: 100%; padding: 8px; border-radius: 4px; background: #1a1a2e; color: white; border: 1px solid #667eea;">
                            <option value="grid">Grid</option>
                            <option value="feature">Feature Detection</option>
                        </select>
                    </div>
                </div>

                <!-- Blend Settings -->
                <div class="control-group">
                    <h3>üé≠ Blend Settings</h3>
                    <div class="slider-group">
                        <label>
                            Particle Opacity: <span class="slider-value" id="particleOpacityValue">50%</span>
                        </label>
                        <input type="range" id="particleOpacity" min="0" max="100" value="50" step="5">
                    </div>
                </div>

                <!-- Info Display -->
                <div class="control-group">
                    <h3>‚ÑπÔ∏è Info</h3>
                    <div class="info-display">
                        <div class="info-row">
                            <span class="info-label">FPS:</span>
                            <span class="info-value" id="fpsValue">0</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Particles:</span>
                            <span class="info-value" id="particleCount">0</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Triangles:</span>
                            <span class="info-value" id="triangleCount">0</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Mode:</span>
                            <span class="info-value" id="currentMode">Hybrid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./triangulation-demo.js"></script>
</body>
</html>
