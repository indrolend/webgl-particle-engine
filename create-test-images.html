<!DOCTYPE html>
<html>
<head>
    <title>Create Test Images</title>
</head>
<body>
    <h2>Test Image Generator</h2>
    <div>
        <h3>Image 1 (Gradient)</h3>
        <canvas id="canvas1" width="400" height="300" style="border: 1px solid black;"></canvas>
        <br>
        <a id="download1" download="test-image-1.png">Download Image 1</a>
    </div>
    <br>
    <div>
        <h3>Image 2 (Circle)</h3>
        <canvas id="canvas2" width="400" height="300" style="border: 1px solid black;"></canvas>
        <br>
        <a id="download2" download="test-image-2.png">Download Image 2</a>
    </div>

    <script>
        // Create gradient image
        const canvas1 = document.getElementById('canvas1');
        const ctx1 = canvas1.getContext('2d');
        const gradient = ctx1.createLinearGradient(0, 0, 400, 300);
        gradient.addColorStop(0, '#ff00ff');
        gradient.addColorStop(0.5, '#00ffff');
        gradient.addColorStop(1, '#ffff00');
        ctx1.fillStyle = gradient;
        ctx1.fillRect(0, 0, 400, 300);
        document.getElementById('download1').href = canvas1.toDataURL('image/png');

        // Create circle image
        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');
        ctx2.fillStyle = '#1a1a2e';
        ctx2.fillRect(0, 0, 400, 300);
        ctx2.beginPath();
        ctx2.arc(200, 150, 100, 0, Math.PI * 2);
        ctx2.fillStyle = '#ff6b6b';
        ctx2.fill();
        ctx2.beginPath();
        ctx2.arc(150, 120, 30, 0, Math.PI * 2);
        ctx2.fillStyle = '#4ecdc4';
        ctx2.fill();
        ctx2.beginPath();
        ctx2.arc(250, 120, 30, 0, Math.PI * 2);
        ctx2.fillStyle = '#4ecdc4';
        ctx2.fill();
        ctx2.beginPath();
        ctx2.arc(200, 180, 40, 0, Math.PI);
        ctx2.strokeStyle = '#ffe66d';
        ctx2.lineWidth = 5;
        ctx2.stroke();
        document.getElementById('download2').href = canvas2.toDataURL('image/png');
    </script>
</body>
</html>
